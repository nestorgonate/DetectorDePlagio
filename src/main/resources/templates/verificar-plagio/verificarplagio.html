<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulobar}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-gray-700 mb-4" th:text="${titulo}"></h1>

        <form th:action="@{/verificar-plagio}" th:object="${registrarTexto}" method="post" enctype="multipart/form-data">
            <label for="textInput" class="block text-gray-600 mb-2" th:text="${textostring}"></label>
            <textarea id="textInput" name="texto" class="w-full p-2 border rounded-md" rows="6" placeholder="Escribe o pega el texto aquÃ­..." th:field="*{textInput}"></textarea>
            <div class="my-4 text-center" th:if="${#fields.hasErrors('textInput')}" th:errors="*{textInput}"></div>
            
            <label for="fileInput" block text-gray-600 mb-2 th:text="${archivostring}"></label>
            <input type="file" id="fileInput" name="archivo" class="w-full border p-2 rounded-md" accept=".txt,.doc,.docx,.pdf">
            
            <button type="submit" class="mt-4 w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Analizar</button>
        </form>
        
        <div id="result" class="mt-4 p-4 bg-gray-200 rounded-md hidden">
            <h2 class="text-lg font-semibold">Resultados</h2>
            <p id="resultText" class="text-gray-700"></p>
        </div>
    </div>
</body>
</html>
