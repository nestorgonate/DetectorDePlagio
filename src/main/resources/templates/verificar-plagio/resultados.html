<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulobar}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-gray-700 mb-4" th:text="${titulo}"></h1>

        <!-- Sección de entrada de texto -->
        <label class="block text-gray-600 mb-2" th:text="${textostring}"></label>
        <textarea id="textInput" class="w-full p-2 border rounded-md" rows="6"></textarea>
        <div class="my-4 text-center">o</div>

        <!-- Sección de subida de archivos -->
        <label class="block text-gray-600 mb-2" th:text="${archivostring}"></label>
        <input type="file" id="fileInput" class="w-full border p-2 rounded-md" accept=".txt,.doc,.docx,.pdf">

        <!-- Botón de análisis -->
        <button id="checkBtn" class="mt-4 w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
            Analizar
        </button>

        <!-- Sección de resultados -->
        <div id="resultContainer" class="mt-6 p-4 bg-gray-100 border rounded-md hidden">
            <h2 class="text-lg font-semibold text-gray-700 mb-2" th:text="${resultadostring}"></h2>
            
            <label for="plagiarmsPercentage" class="block text-gray-600 mb-1" th:text="${porcentajestring}"></label>
            <input id="plagiarismPercentage" class="w-full p-2 border rounded-md bg-gray-200 text-gray-700" readonly>

            <label for="plagiarizedText" class="block text-gray-600 mt-3 mb-1" th:text="${plagiostring}"></label>
            <textarea id="plagiarizedText" class="w-full p-2 border rounded-md bg-gray-200 text-gray-700" rows="4" readonly></textarea>
        </div>
    </div>
</body>
</html>
